{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Notifications</h2>
  <ul class="list-group">
    {% for note in notifications %}
    <li class="list-group-item">
      {{ note.message }} <small class="text-muted">{{ note.created_at }}</small>
    </li>
    {% else %}
    <li class="list-group-item">No notifications.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %>
