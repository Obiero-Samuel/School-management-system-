{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Register New Staff</h2>
  <form method="post" action="{{ url_for('add_staff') }}">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    <div class="mb-3">
      <label for="department_id" class="form-label">Department ID</label>
      <input type="text" class="form-control" id="department_id" name="department_id" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" required>
    </div>
    <button type="submit" class="btn btn-primary">Register Staff</button>
  </form>
</div>
{% endblock %}
