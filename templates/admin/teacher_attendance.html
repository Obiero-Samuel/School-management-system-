{% extends 'base.html' %}
{% block title %}Teacher Attendance{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Mark Teacher Attendance</h2>
    {% if message %}<div class="alert alert-success">{{ message }}</div>{% endif %}
    <form method="POST">
        <div class="mb-3">
            <label>Date:</label>
            <input type="date" name="attendance_date" class="form-control" required value="{{ request.form.attendance_date or '' }}">
        </div>
        <table class="table table-bordered">
            <thead><tr><th>Teacher</th><th>Status</th><th>Remarks</th></tr></thead>
            <tbody>
            {% for t in teachers %}
            <tr>
                <td>{{ t.first_name }} {{ t.last_name }}</td>
                <td>
                    <select name="status_{{ t.id }}" class="form-select" required>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                        <option value="Leave">Leave</option>
                    </select>
                </td>
                <td><input type="text" name="remarks_{{ t.id }}" class="form-control"></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Submit Attendance</button>
    </form>
</div>
{% endblock %}
