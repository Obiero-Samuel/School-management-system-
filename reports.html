{% extends "base.html" %}
{% block title %}Reports{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-0">
            <div class="list-group list-group-flush">
                <!-- <a href="#" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a> -->
                <a href="{{ url_for('admin_profile') }}" class="nav-link"><i class="bi bi-person"></i> Profile</a>
                <!-- <a href="#" class="nav-link"><i class="bi bi-people"></i> Staff</a> -->
                <a href="{{ url_for('admin_students') }}" class="nav-link"><i class="bi bi-person-badge"></i>
                    Students</a>
                <a href="{{ url_for('admin_stock') }}" class="nav-link"><i class="bi bi-box-seam"></i> Stock</a>
                <a href="{{ url_for('admin_reports') }}" class="nav-link active"><i
                        class="bi bi-file-earmark-bar-graph"></i> Reports</a>
            </div>
        </div>
        <div class="col-md-10 content-wrapper">
            <h2><i class="bi bi-file-earmark-bar-graph"></i> Generate Reports</h2>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center"><i class="bi bi-people"
                                style="font-size: 3rem; color: var(--primary-color);"></i>
                            <h4 class="mt-3">Staff Report</h4>
                            <p class="text-muted">Generate comprehensive staff report</p>
                            <form method="POST" action="{{ url_for('generate_report') }}"><input type="hidden"
                                    name="report_type" value="staff"><button type="submit" class="btn btn-primary"><i
                                        class="bi bi-download"></i> Generate</button></form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center"><i class="bi bi-person-badge"
                                style="font-size: 3rem; color: var(--secondary-color);"></i>
                            <h4 class="mt-3">Student Report</h4>
                            <p class="text-muted">Generate comprehensive student report</p>
                            <form method="POST" action="{{ url_for('generate_report') }}"><input type="hidden"
                                    name="report_type" value="students"><button type="submit" class="btn btn-success"><i
                                        class="bi bi-download"></i> Generate</button></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
