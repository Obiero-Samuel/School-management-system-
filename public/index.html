<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stats-card {
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .user-type-icon {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-building"></i> School Management System
            </a>
            <div id="userInfo" class="text-white"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- User Type Selection -->
        <div id="userTypeSection">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="login-card p-5 text-center">
                        <h1 class="mb-4">Welcome to St Monica School Portal</h1>
                        <p class="mb-4">Select your user type to continue:</p>
                        <div class="d-flex justify-content-center gap-4 mb-4">
                            <button class="btn btn-lg btn-outline-danger" onclick="showLogin('admin')"><i
                                    class="bi bi-person-fill-lock"></i> Admin Login</button>
                            <button class="btn btn-lg btn-outline-primary" onclick="showLogin('staff')"><i
                                    class="bi bi-person-badge"></i> Staff</button>
                            <button class="btn btn-lg btn-outline-success" onclick="showLogin('parent')"><i
                                    class="bi bi-people"></i> Parent</button>
                        </div>
                        <div class="mt-3 text-muted">Only staff and parents can register. Admins are added by the
                            system.</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Section (dynamic) -->
        <div id="loginSection" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-card p-5">
                        <h2 class="text-center mb-4" id="loginTitle">üîê Login</h2>
                        <div id="loginFields"></div>
                        <button class="btn btn-primary w-100 mb-3" onclick="login()">Login</button>
                        <div class="text-center" id="registerLink"></div>
                        <div id="loginMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Section -->
        <div id="registerSection" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-card p-5">
                        <h2 class="text-center mb-4">üìù Register</h2>
                        <div class="mb-3">
                            <label class="form-label">User Type</label>
                            <div class="d-flex gap-2 mb-3">
                                <button class="btn btn-outline-primary flex-grow-1" onclick="setUserType('staff')">
                                    <i class="bi bi-person-badge"></i> Staff
                                </button>
                                <button class="btn btn-outline-primary flex-grow-1" onclick="setUserType('parent')">
                                    <i class="bi bi-people"></i> Parent
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail">
                        </div>
                        <div class="mb-3" id="admissionField" style="display:none;">
                            <label class="form-label">Student Admission Number</label>
                            <input type="text" class="form-control" id="registerAdmission">
                        </div>
                        <div class="mb-3" id="staffRoleField" style="display:none;">
                            <label class="form-label">Staff Role</label>
                            <select class="form-select" id="registerStaffRole">
                                <option value="teacher">Teacher</option>
                                <option value="cook">Cook</option>
                                <option value="driver">Driver</option>
                                <option value="cleaner">Cleaner</option>
                                <option value="account_office">Account Office</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword">
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-secondary flex-grow-1" onclick="showUserTypeSection()">Back</button>
                            <button class="btn btn-success flex-grow-1" onclick="register()">Register</button>
                        </div>
                        <div id="registerMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" style="display: none;">
            <!-- Logout Button -->
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-outline-danger" onclick="logout()"><i class="bi bi-box-arrow-right"></i>
                    Logout</button>
            </div>
            <!-- Tabs Navigation -->
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-dashboard-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-dashboard">Dashboard</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-users-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-users">Users</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-students-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-students">Students</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-assignments-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-assignments">Assignments</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="pills-tabContent">
                <!-- Dashboard Tab -->
                <div class="tab-pane fade show active" id="pills-dashboard">
                    <h3>Welcome, <span id="welcomeName"></span>!</h3>
                    <div class="row mt-4" id="dashboardStats"></div>
                </div>

                <!-- Users Tab -->
                <div class="tab-pane fade" id="pills-users">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Users Management</h3>
                        <button class="btn btn-primary" onclick="loadUsers()">Refresh</button>
                    </div>
                    <div id="usersTable"></div>
                </div>

                <!-- Students Tab -->
                <div class="tab-pane fade" id="pills-students">
                    <h3>Students</h3>
                    <div id="studentsTable"></div>
                </div>

                <!-- Assignments Tab -->
                <div class="tab-pane fade" id="pills-assignments">
                    <h3>Assignments</h3>
                    <div id="assignmentsTable"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- WORKING JAVASCRIPT -->
    <script>
        let currentUser = null;
        let currentToken = null;
        let userType = null; // Set on user selection
        let loginUserType = null;

        function showUserTypeSection() {
            document.getElementById('userTypeSection').style.display = 'block';
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'none';
        }

        function showLogin(type) {
            loginUserType = type;
            // Dynamically render login fields
            let html = '';
            let title = '';
            let registerLink = '';
            if (type === 'admin') {
                title = 'üîê Admin Login';
                html = `
					<div class="mb-3">
						<label class="form-label" for="loginEmail">Email</label>
						<input type="email" class="form-control" id="loginEmail" placeholder="Enter admin email" title="Email">
					</div>
					<div class="mb-3">
						<label class="form-label" for="loginPassword">Password</label>
						<input type="password" class="form-control" id="loginPassword" placeholder="Enter password" title="Password">
					</div>`;
                registerLink = '';
            } else if (type === 'staff') {
                title = 'üîê Staff Login';
                html = `
					<div class="mb-3">
						<label class="form-label" for="loginEmail">Email</label>
						<input type="email" class="form-control" id="loginEmail" placeholder="Enter staff email" title="Email">
					</div>
					<div class="mb-3">
						<label class="form-label" for="loginPassword">Password</label>
						<input type="password" class="form-control" id="loginPassword" placeholder="Enter password" title="Password">
					</div>`;
                registerLink = '<a href="#" onclick="showRegister()">Register as Staff</a>';
            } else if (type === 'parent') {
                title = 'üîê Parent Login';
                html = `
					<div class="mb-3">
						<label class="form-label" for="loginAdmission">Student Admission Number</label>
						<input type="text" class="form-control" id="loginAdmission" placeholder="Enter admission number" title="Admission Number">
					</div>
					<div class="mb-3">
						<label class="form-label" for="loginPassword">Password</label>
						<input type="password" class="form-control" id="loginPassword" placeholder="Enter password" title="Password">
					</div>`;
                registerLink = '<a href="#" onclick="showRegister()">Register as Parent</a>';
            }
            document.getElementById('loginFields').innerHTML = html;
            document.getElementById('loginTitle').innerHTML = title;
            document.getElementById('registerLink').innerHTML = registerLink;
            document.getElementById('loginMessage').innerHTML = '';
            document.getElementById('userTypeSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'none';
        }

        function showRegister() {
            // Reset fields
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerAdmission').value = '';
            userType = null;
            setUserType('staff'); // Default
            document.getElementById('userTypeSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('userTypeSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            updateDashboard();
        }

        function setUserType(type) {
            userType = type;
            const buttons = document.querySelectorAll('#registerSection .btn-outline-primary');
            buttons.forEach(btn => btn.classList.remove('active'));
            if (type === 'staff') {
                document.getElementById('admissionField').style.display = 'none';
                document.getElementById('staffRoleField').style.display = 'block';
            } else if (type === 'parent') {
                document.getElementById('admissionField').style.display = 'block';
                document.getElementById('staffRoleField').style.display = 'none';
            }
            // Highlight selected
            if (event && event.target) event.target.classList.add('active');
        }

        // LOGIN FUNCTION - GUARANTEED TO WORK
        async function login() {
            let loginData = {};
            if (loginUserType === 'admin' || loginUserType === 'staff') {
                loginData.email = document.getElementById('loginEmail').value;
                loginData.password = document.getElementById('loginPassword').value;
            } else if (loginUserType === 'parent') {
                loginData.admission_number = document.getElementById('loginAdmission').value;
                loginData.password = document.getElementById('loginPassword').value;
            }
            document.getElementById('loginMessage').innerHTML = '<div class="alert alert-info">üîÑ Logging in...</div>';
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const data = await response.json();
                if (data.success) {
                    currentToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('school_token', data.token);
                    localStorage.setItem('school_user', JSON.stringify(data.user));
                    document.getElementById('loginMessage').innerHTML = '<div class="alert alert-success">‚úÖ Login successful! Loading dashboard...</div>';
                    setTimeout(() => { showDashboard(); }, 1000);
                } else {
                    document.getElementById('loginMessage').innerHTML = `<div class="alert alert-danger">‚ùå ${data.message || 'Login failed'}</div>`;
                }
            } catch (error) {
                document.getElementById('loginMessage').innerHTML = `<div class="alert alert-danger">‚ùå Connection error: ${error.message}</div>`;
            }
        }

        // REGISTER FUNCTION
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const admission_number = document.getElementById('registerAdmission').value;
            const staff_role = document.getElementById('registerStaffRole') ? document.getElementById('registerStaffRole').value : null;
            if (!userType) {
                document.getElementById('registerMessage').innerHTML = '<div class="alert alert-warning">Please select user type</div>';
                return;
            }
            let regData = { username, email, password, user_type: userType };
            if (userType === 'parent') regData.admission_number = admission_number;
            if (userType === 'staff') regData.staff_role = staff_role;
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(regData)
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('registerMessage').innerHTML = '<div class="alert alert-success">‚úÖ Registration successful! Please check your email to verify your account.</div>';
                    setTimeout(() => showLogin(userType), 2000);
                } else {
                    document.getElementById('registerMessage').innerHTML = `<div class="alert alert-danger">‚ùå ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('registerMessage').innerHTML = '<div class="alert alert-danger">‚ùå Connection error</div>';
            }
        }

        // DASHBOARD FUNCTIONS
        async function updateDashboard() {
            if (!currentUser) return;

            // Update welcome message
            document.getElementById('welcomeName').textContent = currentUser.username;

            // Load dashboard based on user type
            if (currentUser.user_type === 'admin') {
                await loadAdminDashboard();
            } else if (currentUser.user_type === 'staff') {
                await loadStaffDashboard();
            } else if (currentUser.user_type === 'parent') {
                await loadParentDashboard();
            }
        }

        async function loadAdminDashboard() {
            try {
                const response = await fetch('/api/admin/dashboard', {
                    headers: { 'Authorization': 'Bearer ' + currentToken }
                });

                const data = await response.json();

                if (data.success) {
                    const stats = data.data.statistics;
                    const statsHTML = `
						<div class="col-md-4">
							<div class="stats-card p-4 bg-primary text-white">
								<h4><i class="bi bi-people"></i> Users</h4>
								<h2>${stats.total_users}</h2>
								<p>Total registered users</p>
							</div>
						</div>
						<div class="col-md-4">
							<div class="stats-card p-4 bg-success text-white">
								<h4><i class="bi bi-mortarboard"></i> Students</h4>
								<h2>${stats.total_students}</h2>
								<p>Total students</p>
							</div>
						</div>
						<div class="col-md-4">
							<div class="stats-card p-4 bg-info text-white">
								<h4><i class="bi bi-journal-text"></i> Assignments</h4>
								<h2>${stats.total_assignments}</h2>
								<p>Total assignments</p>
							</div>
						</div>
					`;

                    document.getElementById('dashboardStats').innerHTML = statsHTML;
                }
            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('dashboardStats').innerHTML =
                    `<div class="alert alert-warning">Welcome to admin dashboard! Some features may not be available.</div>`;
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    headers: { 'Authorization': 'Bearer ' + currentToken }
                });

                const data = await response.json();

                if (data.success) {
                    let tableHTML = `
						<table class="table table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>Username</th>
									<th>Email</th>
									<th>Type</th>
									<th>Created</th>
								</tr>
							</thead>
							<tbody>
					`;

                    data.data.forEach(user => {
                        tableHTML += `
							<tr>
								<td>${user.id}</td>
								<td>${user.username}</td>
								<td>${user.email}</td>
								<td><span class="badge bg-${user.user_type === 'admin' ? 'danger' : user.user_type === 'staff' ? 'primary' : 'success'}">${user.user_type}</span></td>
								<td>${new Date(user.created_at).toLocaleDateString()}</td>
							</tr>
						`;
                    });

                    tableHTML += `</tbody></table>`;
                    document.getElementById('usersTable').innerHTML = tableHTML;
                }
            } catch (error) {
                console.error('Users error:', error);
                document.getElementById('usersTable').innerHTML =
                    `<div class="alert alert-danger">Error loading users: ${error.message}</div>`;
            }
        }

        async function loadStaffDashboard() {
            let roleText = currentUser && currentUser.staff_role ? `<b>Role:</b> ${currentUser.staff_role.charAt(0).toUpperCase() + currentUser.staff_role.slice(1).replace('_', ' ')}` : '';
            let academicAccess = (currentUser && currentUser.staff_role === 'teacher')
                ? `<button class="btn btn-light" onclick="loadAssignments()">View Assignments</button>`
                : `<p>You do not have access to academic features.</p>`;
            document.getElementById('dashboardStats').innerHTML = `
				<div class="col-md-12">
					<div class="stats-card p-4 bg-primary text-white">
						<h4><i class="bi bi-person-badge"></i> Staff Dashboard</h4>
						<p>Welcome to the staff portal. ${roleText}</p>
						${academicAccess}
					</div>
				</div>
			`;
        }

        async function loadParentDashboard() {
            document.getElementById('dashboardStats').innerHTML = `
				<div class="col-md-12">
					<div class="stats-card p-4 bg-success text-white">
						<h4><i class="bi bi-people"></i> Parent Dashboard</h4>
						<p>Welcome to the parent portal. You can monitor your child's academic progress here.</p>
					</div>
				</div>
			`;
        }

        async function loadAssignments() {
            try {
                const response = await fetch('/api/assignments', {
                    headers: { 'Authorization': 'Bearer ' + currentToken }
                });

                const data = await response.json();

                if (data.success) {
                    let tableHTML = `
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Title</th>
									<th>Subject</th>
									<th>Due Date</th>
									<th>Assigned By</th>
								</tr>
							</thead>
							<tbody>
					`;

                    data.data.forEach(assignment => {
                        tableHTML += `
							<tr>
								<td>${assignment.title}</td>
								<td>${assignment.subject}</td>
								<td>${new Date(assignment.due_date).toLocaleDateString()}</td>
								<td>${assignment.assigned_by_name}</td>
							</tr>
						`;
                    });

                    tableHTML += `</tbody></table>`;
                    document.getElementById('assignmentsTable').innerHTML = tableHTML;
                }
            } catch (error) {
                console.error('Assignments error:', error);
            }
        }

        // Initialize
        // LOGOUT FUNCTION (global)
        function logout() {
            localStorage.removeItem('school_token');
            localStorage.removeItem('school_user');
            currentToken = null;
            currentUser = null;
            // Hide all sections and show user type selection
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'none';
            showUserTypeSection();
            // Optionally clear dashboard content
            document.getElementById('dashboardStats').innerHTML = '';
        }

        window.onload = function () {
            // Always start from user type selection unless logged in
            const savedToken = localStorage.getItem('school_token');
            const savedUser = localStorage.getItem('school_user');

            if (savedToken && savedUser) {
                try {
                    currentToken = savedToken;
                    currentUser = JSON.parse(savedUser);
                    showDashboard();
                } catch (e) {
                    localStorage.removeItem('school_token');
                    localStorage.removeItem('school_user');
                    showUserTypeSection();
                }
            } else {
                showUserTypeSection();
            }
        };
    </script>
</body>

</html>
