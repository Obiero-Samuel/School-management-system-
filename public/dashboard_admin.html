<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .dashboard-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 900px;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .stats-card {
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .stats-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .logout-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
        }
    </style>
</head>

<body>
    <div class="dashboard-card position-relative">
        <button class="btn btn-danger logout-btn" onclick="logoutAndRedirect()"><i class="bi bi-box-arrow-right"></i>
            Logout</button>
        <button class="btn btn-secondary position-absolute" style="top:2rem; right:10rem;" onclick="switchRole()"><i
                class="bi bi-arrow-left-right"></i> Switch Role</button>
        <div class="dashboard-title"><i class="bi bi-speedometer2"></i> Admin Dashboard</div>
        <div class="row" id="adminStats"></div>
        <div class="mt-4">
            <a href="index.html" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </div>
    <script>
        // Unified logout logic
        function logoutAndRedirect() {
            localStorage.removeItem('parentToken');
            localStorage.removeItem('staffToken');
            localStorage.removeItem('studentToken');
            localStorage.removeItem('adminToken');
            localStorage.removeItem('school_token');
            localStorage.removeItem('school_user');
            window.location.href = 'index.html';
        }

        function switchRole() {
            logoutAndRedirect();
        }

        async function loadAdminStats() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = 'login_admin.html';
                return;
            }
            try {
                const res = await fetch('/api/admin/dashboard', { headers: { 'Authorization': token } });
                const data = await res.json();
                if (data.success && data.data && data.data.statistics) {
                    const stats = data.data.statistics;
                    document.getElementById('adminStats').innerHTML = `
                        <div class="col-md-4">
                            <div class="stats-card bg-primary text-white">
                                <div class="stats-icon"><i class="bi bi-people"></i></div>
                                <h4>Users</h4>
                                <h2>${stats.total_users}</h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stats-card bg-success text-white">
                                <div class="stats-icon"><i class="bi bi-mortarboard"></i></div>
                                <h4>Students</h4>
                                <h2>${stats.total_students}</h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stats-card bg-info text-white">
                                <div class="stats-icon"><i class="bi bi-journal-text"></i></div>
                                <h4>Assignments</h4>
                                <h2>${stats.total_assignments}</h2>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('adminStats').innerHTML = '<div class="alert alert-warning">Could not load statistics.</div>';
                }
            } catch (err) {
                document.getElementById('adminStats').innerHTML = '<div class="alert alert-danger">Server error.</div>';
            }
        }
        function logout() {
            logoutAndRedirect();
        }
        loadAdminStats();
    </script>
</body>

</html>
