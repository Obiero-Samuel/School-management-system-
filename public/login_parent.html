<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login - School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            padding: 2.5rem;
            max-width: 400px;
            margin: 5rem auto;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-title"><i class="bi bi-person-badge"></i> Parent Login</div>
        <form id="parentLoginForm">
            <div class="mb-3">
                <label for="parentEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="parentEmail" required>
            </div>
            <div class="mb-3">
                <label for="parentPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="parentPassword" required>
            </div>
            <div class="mb-3">
                <label for="parentAdmission" class="form-label">Admission Number</label>
                <input type="text" class="form-control" id="parentAdmission" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="loginMessage" class="mt-3"></div>
        <div class="text-center mt-4">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
    <script>
        document.getElementById('parentLoginForm').onsubmit = async function (e) {
            e.preventDefault();
            const email = document.getElementById('parentEmail').value;
            const password = document.getElementById('parentPassword').value;
            const admission_number = document.getElementById('parentAdmission').value;
            document.getElementById('loginMessage').innerHTML = '<div class="alert alert-info">Logging in...</div>';
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, admission_number })
                });
                const data = await response.json();
                if (data.success && data.user && data.user.user_type === 'parent') {
                    localStorage.setItem('parentToken', 'Bearer ' + data.token);
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('loginMessage').innerHTML = '<div class="alert alert-danger">' + (data.message || 'Login failed') + '</div>';
                }
            } catch (err) {
                document.getElementById('loginMessage').innerHTML = '<div class="alert alert-danger">Connection error</div>';
            }
        };
    </script>
</body>

</html>
