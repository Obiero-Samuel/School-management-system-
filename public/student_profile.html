<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .profile-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
        }
        .profile-title { font-size: 2rem; font-weight: 700; }
        .profile-label { font-weight: 600; color: #555; }
        .profile-value { color: #222; }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card mt-5">
            <div class="profile-title mb-4" id="profileName">Student Profile</div>
            <div id="profileDetails"></div>
            <a href="/" class="btn btn-secondary mt-4">Back to Dashboard</a>
        </div>
    </div>
    <script>
        async function loadProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (!id) return;
            const res = await fetch(`/api/admin/student-profile/${id}`, { headers: { 'Authorization': localStorage.getItem('adminToken') } });
            const data = await res.json();
            if (data.success && data.student) {
                document.getElementById('profileName').textContent = `${data.student.first_name} ${data.student.surname}`;
                let html = '<table class="table table-bordered">';
                for (const [key, value] of Object.entries(data.student)) {
                    html += `<tr><td class="profile-label">${key.replace(/_/g, ' ')}</td><td class="profile-value">${value ?? ''}</td></tr>`;
                }
                html += '</table>';
                document.getElementById('profileDetails').innerHTML = html;
            } else {
                document.getElementById('profileDetails').innerHTML = '<div class="alert alert-danger">Student not found.</div>';
            }
        }
        loadProfile();
    </script>
</body>
</html>
